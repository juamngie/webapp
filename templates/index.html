{% extends "base.html" %} {% block content %}



<h2></h2>

<div>
    <form id="upload-file" action="/predict" method="POST" enctype="multipart/form-data">
        <center> {% for message in get_flashed_messages() %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>

            {% endfor %}
        </center>

        <form action="/process_image" method="post" enctype="multipart/form-data">
            <label for="image" class="upload-btn">
                <i class="fas fa-upload"></i>
                Upload
            </label>
            <input type="file" id="image" name="image" class="file-upload-input" />
            <input type="submit" name="submit" value="Dehaze My Image" class="dehaze-btn" />
        </form>
</div>

</form>

<div class="loader" style="display:none;"></div>

<h3 id="result">
    <span> </span>
</h3>

</div>

{% endblock %}
